<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
        <link rel="stylesheet" href="main.css">
        <title>Document</title>
    </head>

    <body>
        <div id="app">React has not rendered yet</div>

        <script type="text/babel">

            var colors = [
                { id: 1, color: "red", name: "red" },
                { id: 2, color: "orange", name: "orange" },
                { id: 3, color: "yellow", name: "yellow" },
                { id: 4, color: "green", name: "green" },
                { id: 5, color: "blue", name: "blue" },
                { id: 6, color: "indigo", name: "indigo" },
                { id: 7, color: "violet", name: "violet" },
            ]

            class Color extends React.Component {
                render() {
                    var colorItems = this.props.colors.map(r => {
                        var colorStyle = {
                            height: 50,
                            width: 150,
                            marginBottom: 20,
                            backgroundColor: r.color
                        };
                        return <div style={colorStyle} key={r.id}>{r.name}</div>
                    })
                    return (
                        <h1>{colorItems}</h1>
                    );
                }

            }

            ReactDOM.render(
                <div>
                    <Color colors={colors} />
                </div>,
                document.getElementById('app'));
        </script>
    </body>

</html>
