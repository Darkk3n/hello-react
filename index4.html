<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="main.css">
        <title>FriendLy</title>
    </head>

    <body>
        <div id="app">React has not rendered yet</div>
        <script type="text/babel">

            function FriendLy(props) {
                var friendlyStyle = {
                    display: 'inline-block',
                    margin: 20,
                    height: 300,
                    width: 200,
                    padding: 0,
                    backgroundColor: "#FFF",
                    WebkitFilter: "drop-shadow(0px,0px,5px,#555)",
                    filter: "drop-shadow(0px,0px,5px,#555)"
                };
                return (
                    <div style={friendlyStyle}>
                        <Avatar img={props.img} />
                        <UserName name={props.name} />
                        <GetConnected />
                    </div>
                );
            }

            function Avatar(props) {
                var avatarStyle = {
                    marginLeft: 27,
                    marginTop: 20,
                    width: 150,
                    height: 150,
                    borderRadius: "50%"
                };
                return (
                    <img style={avatarStyle} src={props.img} alt="profile pic" />
                );
            }

            function UserName(props) {
                var nameStyle = {
                    fontSize: 24,
                    fontFamily: "Arial,Helvetica, sans-serif"
                }
                return (
                    <h1 style={nameStyle}>{props.name}</h1 >
                );
            }

            function GetConnected() {
                let getConnectedStyle = {
                    marginLeft: 15,
                };
                return (
                    <div style={getConnectedStyle}>
                        <Like />
                        <Share />
                        <Add />
                    </div >
                );
            }

            var iconStyle = {
                marginTop: 20
            }
            function Like() {
                return (
                    <i style={iconStyle} className="far fa-thumbs-up" aria-hidden="true"></i>
                );
            }

            function Share() {
                return (
                    <i style={iconStyle} className="fas fa-share"></i>
                );
            }

            function Add() {
                return (
                    <i style={iconStyle} className="fas fa-user-plus"></i>
                );
            }

            ReactDOM.render(
                <div>
                    <FriendLy name="Gerardo" img="https://pbs.twimg.com/profile_images/834524240980299776/WWe485vP_400x400.jpg" />
                    <FriendLy name="Atun" img="https://pbs.twimg.com/profile_images/1265352522237173760/UV5H-SqN_400x400.jpg" />
                </div>,
                document.getElementById('app')
            );
        </script>
    </body>

</html>
