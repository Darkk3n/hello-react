<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="main.css">
        <title>FriendLy</title>
    </head>

    <body>
        <div id="app">React has not rendered yet</div>
        <script type="text/babel">

            function FriendLy() {
                var friendlyStyle = {
                    height: 300,
                    width: 200,
                    padding: 0,
                    backgroundColor: "#FFF",
                    WebkitFilter: "drop-shadow(0px,0px,5px,#555)",
                    filter: "drop-shadow(0px,0px,5px,#555)"
                };
                return (
                    <div style={friendlyStyle}>
                        <Avatar />
                        <UserName />
                        <GetConnected />
                    </div>
                );
            }

            function Avatar() {
                var avatarStyle = {
                    marginLeft: 20,
                    marginTop: 20,
                    width: 150,
                    height: 150,
                    borderRadius: "50%"
                };
                return (
                    <img style={avatarStyle} src="https://pbs.twimg.com/profile_images/834524240980299776/WWe485vP_400x400.jpg" alt="profile pic" />
                );
            }

            function UserName() {
                var nameStyle = {
                    fontSize: 24,
                    fontFamily: "Arial,Helvetica, sans-serif"
                }
                return (
                    <h1 style={nameStyle}>Profile Name</h1 >
                );
            }

            function GetConnected() {
                return (
                    <div>
                        <Like />
                        <Share />
                        <Add />
                    </div>
                );
            }

            var iconStyle = {
                marginTop: 20
            }
            function Like() {
                return (
                    <i style={iconStyle} className="far fa-thumbs-up" aria-hidden="true"></i>
                );
            }

            function Share() {
                return (
                    <i style={iconStyle} className="fas fa-share"></i>
                );
            }

            function Add() {
                return (
                    <i style={iconStyle} className="fas fa-user-plus"></i>
                );
            }

            ReactDOM.render(
                <FriendLy />,
                document.getElementById('app')
            );
        </script>
    </body>

</html>
